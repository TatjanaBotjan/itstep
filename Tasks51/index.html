<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../Tasks15/grid.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <form action="" method="post" name="reg_form" class="reg-form" id="reg_form">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-label">
                                <label for="name">Название:</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-control">
                                <input type="text" name="name" id="name" value="" placeholder="Населенный пункт">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="form-label">
                                <label for="education">Район:</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-control">
                                <select name="region" id="region">
                                    <option value="">Название района</option>
                                    <option value="Бешенковичский">Бешенковичский</option>
                                    <option value="Браславский">Браславский</option>
                                    <option value="Верхнедвинский">Верхнедвинский</option>
                                    <option value="Витебский">Витебский</option>
                                    <option value="Глубокский">Глубокский</option>
                                    <option value="Городокский">Городокский</option>
                                    <option value="Докшицкий">Докшицкий</option>
                                    <option value="Дубровенский">Дубровенский</option>
                                    <option value="Лепельский">Лепельский</option>
                                    <option value="Лиозненский">Лиозненский</option>
                                    <option value="Миорский">Миорский</option>
                                    <option value="Оршанский">Оршанский</option>
                                    <option value="Полоцкий">Полоцкий</option>
                                    <option value="Поставский">Поставский</option>
                                    <option value="Россонский">Россонский</option>
                                    <option value="Сенненский">Сенненский</option>
                                    <option value="Толочинский">Толочинский</option>
                                    <option value="Ушачский">Ушачский</option>
                                    <option value="Чашникский">Чашникский</option>
                                    <option value="Шарковщинский">Шарковщинский</option>
                                    <option value="Шумилинский">Шумилинский</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-label">
                                <label>Тип:</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-control">
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="city" value="Город">
                                    <label for="city">Город</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="urban-settlement" value="Городской посёлок">
                                    <label for="urban-settlement">Городской посёлок</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="agro-city" value="Агрогородок">
                                    <label for="agro-city">Агрогородок</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="station" value="Станция">
                                    <label for="station">Станция</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="departure" value="Разъезд">
                                    <label for="departure">Разъезд</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="village" value="Деревня">
                                    <label for="village">Деревня</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="type" id="farm" value="Хутор">
                                    <label for="farm">Хутор</label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <button class="btn_add" type="submit">Добавить</button>
                            </div>
                            <div class="form-control">
                                <button class="btn_save" type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </form>              
                

            </div>
        </div>
        
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Название</th>
                <th>Раойн</th>
                <th>Тип</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Витебск</td>
                <td>Витебский район</td>
                <td>Город</td>
                <td>
                    <button class="edit-button">Редактировать</button>
                    <button class="delete-button">Удалить</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="./app.js"></script>
</body>

</html>
