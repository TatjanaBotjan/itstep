<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function List() {
            let [count, setCount] = React.useState(0);

            //function handleChangeInput(event){
            //   setCount(event.target.value); 
            //}

            function output(event) {
                //setCount(document.querySelector("input").value);
                setCount(event.target.previousElementSibling.value); // previousElementSibling - элемент стоящий перед применяемым
            }

            return (
                <div>
                    <input type="text" id="x" />
                    <button onClick={output}>Вывести</button>
                    <div>
                        <ul>
                            {[...Array(+count)].map((value, index) => { // ... - копирует массив, map добавляет пункты с изменением
                                return <li>Пункт {index + 1}</li> // выводит кол-во пунктов в зависимости от значения в поле ввода и указввет порядковый номер пункта
                            })}
                        </ul>
                    </div>
                </div>

            );
        }

        ReactDOM.createRoot(document.getElementById("app"))
            .render(
                <List />
            );
    </script>
</body>

</html>
