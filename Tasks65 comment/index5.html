<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Calculator() {
            const [x, setX] = React.useState(0);
            const [y, setY] = React.useState(0);

            function calculate() {
                let inputX = document.getElementById("x"); // находим эл-т по ID
                let inputY = document.getElementById("y");

                setX(+inputX.value); // устанавливаем новое значение , приобразуем к числу
                setY(+inputY.value);
            }
            return (
                <div>
                    <input type="text" name="x" id="x" /> // создаем поле со значением х
                    <input type="text" name="y" id="y" />
                    <button onClick={calculate}>Посчитать</button> // кнопка с обработкой при нажатии
                    <div>
                        Сумма: {x}+{y}={x + y} <br />
                        Разность: {x}-{y}={x - y} <br />
                        Произведение: {x}*{y}={x * y} <br />
                        {y == 0 &&
                            <>
                                {/* аналог оператора if */}
                                <span>Деление на ноль</span>
                            </>
                        }
                        {y != 0 &&
                            <span>Частное: {x}:{y}={x / y}</span>
                        }
                    </div>
                </div>

            );
        }

        ReactDOM.createRoot(document.getElementById("app"))
            .render(
                <Calculator />
            );
    </script>
</body>

</html>
