<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Blog() {
            const [form, setForm] = React.useState({ // заполнение формы
                id: 0, // т.к. добавление
                title: "",
                text: "",
                image: "no-image.png"
            });

            const [formError, setFormError] = React.useState({ // переменные для ошибки, когда поля пустые
                title: "",
                text: "",
                image: ""
            });

            let [lastId, setLastId] = React.useState(1); // заполненное поле, последнее записанное значение

            const [posts, setPosts] = React.useState([]); // добавленный пост под формой

            function handleIdChange(event) { // значение ID после ввода (привязка к форме)
                setForm({ ...form, id: event.target.value }); // form без изменения объект + значение ID
            }

            function handleTitleChange(event) { // значение названия
                setForm({ ...form, title: event.target.value });
            }

            function handleTextChange(event) { // значение текста
                setForm({ ...form, text: event.target.value });
            }

            function handleImageChange(event) { // картинка
                setForm({ ...form, image: event.target.value });
            }

            function validate() { // проверка на валидацию
                let isValid = true; // Изначально считаем, что все правила пройдены. Ошибок нет
                if (form.title == "") { // если название не заполнено
                    formError.title = "Поле не заполнено";
                    isValid = false; // ошибка есть
                }
                if (form.text == "") {
                    formError.text = "Поле не заполнено";
                    isValid = false;
                }
                if (form.image == "") {
                    formError.image = "Картинка не выбрана";
                    isValid = false;
                }
                setFormError({ ...formError }); // ... - спред оператор копирует массив
                return isValid; // возвращает ошибки
            }

            function handleFormSubmit(event) { // обработка формы
                event.preventDefault(); // отмена стандартного поведения браузера
                if (!validate()) { // проверка не пройдена, ничего не делаем
                    return false;
                }
                if (form.id == 0) { // идет добавлещние
                    let post = { // создаем переменную со след.значениями
                        id: lastId,
                        title: form.title,
                        text: form.text,
                        image: form.image,
                        date: new Date() // автоматом будет дата
                    }

                    setPosts([...posts, post]); // остается старое значение ...posts + новый пост

                    ++lastId; // ID увеличиваем, при удалении номер не заменяется, будет 1, 3, 4, если удалили 2

                    setLastId(lastId);

                    setForm({ // обнуляем форму
                        id: 0,
                        title: "",
                        text: "",
                        image: "no-image.png"
                    });
                } else {
                    let index = posts.findIndex((post) => post.id == form.id); //findIndex()возвращает индекс первого элемента в массиве, который удовлетворяет предоставленной функции тестирования
                    posts[index] = { // редактирование
                        id: form.id,
                        title: form.title,
                        text: form.text,
                        image: form.image,
                        date: posts[index].date
                    }

                    setPosts([...posts]);
                    setForm({
                        id: 0,
                        title: "",
                        text: "",
                        image: "no-image.png"
                    });
                }
            }

            function handlePostDelete(event) {

                let id = +event.target.dataset.id;
                let newPosts = posts.filter(function (post) {
                    return post.id !== id;
                });

                setPosts([...newPosts]);
            }

            function handlePostEdit(event) {
                let id = +event.target.dataset.id;

                let editPost = posts.find((post) => post.id == id);

                setForm({
                    id: id,
                    title: editPost.title,
                    text: editPost.text,
                    image: editPost.image
                });

            }

            return <>
                <form class="blog_form" action="" onSubmit={handleFormSubmit}>
                    <div class="mb-3">
                        <label for="title" class="form-label">Название</label>
                        <input type="text" class="form-control" id="title" value={form.title} onChange={handleTitleChange} />
                        {formError.title != "" && <div>{formError.title}</div>}
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Текст</label>
                        <textarea class="form-control" id="text" rows="3" value={form.text} onChange={handleTextChange} />
                        {formError.text != "" && <div>{formError.text}</div>}
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Картинка</label>
                        <input type="text" class="form-control" id="image" value={form.image} onChange={handleImageChange} />
                        {formError.image != "" && <div>{formError.image}</div>}
                    </div>
                    <div class="mb-3">
                        <input type="hidden" id="id" value={form.id} onChange={handleIdChange} />
                        <button type="submit" class="btn btn-primary">{(form.id > 0) ? <>Сохранить</> : <>Добавить</>}</button>
                    </div>
                </form>
                <div class="blog_posts">
                    {
                        posts.map((post) =>
                            <div class="card mb-3">
                                <img src={`./img/${post.image}`} class="card-img-top" alt={post.title} />
                                <div class="card-body">
                                    <h5 class="card-title">#{post.id} {post.title}</h5>
                                    <p class="card-text">{post.text} </p>
                                    <p class="card-text"><small class="text-body-secondary">{post.date.toLocaleDateString()}</small></p>
                                </div>
                                <div class="card-footer text-body-secondary">
                                    <button type="button" class="btn btn-primary" data-id={post.id} onClick={handlePostEdit}>Редактировать</button>&nbsp;
                                    <button type="button" class="btn btn-danger" data-id={post.id} onClick={handlePostDelete}>Удалить</button>
                                </div>
                            </div>
                        )
                    }
                </div>
            </>
        }



        ReactDOM.createRoot(
            document.getElementById("app")
        )
            .render(
                <Blog />
            )
    </script>
</body>

</html>
