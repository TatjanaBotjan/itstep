<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function App(){

            const [book, setBook] = React.useState({
                title: "",
                author: "",
                genre: "Фантастика",
                pages: 0
            });

            const [books, setBooks] = React.useState([{
                title: "Темные тайны",
                author: "Гиллиан Флинн",
                genre: "Детектив",
                pages: 300
        }]);

        function handleSubmit(event){
            event.preventDefault();
            setBooks([...books,book]);
            setBook({
                title: "",
                author: "",
                genre: "",
                pages: 0
            })
        }

        function handleTitleChange(event) {
            setBook({...book, title: event.target.value});
        }

        function handleAuthorChange(event) {
            setBook({ ...book, author: event.target.value});
        }

        function handleGenreChange(event) {
            setBook({ ...book, genre: event.target.value });
        }

        function handlePagesChange(event) {
                setBook({ ...book, pages: event.target.value });
        }

        return <>
            <div>
                <form action="" onSubmit={handleSubmit}>
                    <div>
                        <div>
                            <label for="title"></label>
                            <input type="text" name="title" id="title" value={book.title} onChange={handleTitleChange}/>
                        </div>
                        <div>
                            <label for="author"></label>
                            <textarea name="author" id="author" value={book.author} onChange={handleAuthorChange} />
                        </div>
                        <div>
                            <label for="genre"></label>
                            <select name="genre" id="genre" value={book.genre} onChange={handleGenreChange}>
                                <option value="Фантастика">Фантастика</option>
                                <option value="Детектив">Детектив</option>
                                <option value="Комедия">Комедия</option>
                            </select>
                        </div>
                        <div>
                            <label for="pages"></label>
                            <input type="text" name="pages" id="pages" value={book.pages} onChange={handlePagesChange} />
                        </div>
                        <div>
                            <button type="submit">Сохранить</button>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <table>
                    <tr>
                        <th>Номер</th>
                        <th>Название</th>
                        <th>Автор</th>
                        <th>Жанр</th>
                        <th>Количество страниц</th>
                        <th>Действия</th>
                    </tr>
                    {
                        books.map(function (item, index) {
                            return <tr>
                                <td>{index + 1}</td>
                                <td>{item.title}</td>
                                <td>{item.author}</td>
                                <td>{item.genre}</td>
                                <td>{item.pages}</td>
                                <td>
                                    <button>Редактировать</button>
                                    <button>Удалить</button>
                                </td>
                            </tr>
                        })
                    }

                </table>
            </div>
            </>
        }

        ReactDOM.createRoot(document.getElementById("app"))
        .render(
            <App />
        );

    </script>
